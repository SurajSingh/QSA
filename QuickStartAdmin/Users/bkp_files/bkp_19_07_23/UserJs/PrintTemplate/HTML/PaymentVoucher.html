<table align="center" style="width:100%;margin:0px auto;font-family:Calibri;font-size:11pt;" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td style="text-align:center;">
            <p style="padding:0px;margin:0px;font-size:16pt;font-family:Calibri;font-weight:bold;line-height:24px; color:#4800ff;">
                [CompanyName]
            </p>
            <p style="font-size:12pt;font-family:Calibri;padding:0px 0px;margin:0px;line-height:20px;font-weight:bold;">[GSTNo]</p>
            <p style="font-size:11pt;font-family:Calibri;padding:0px 0px;margin:0px;line-height:20px;">
                [Address]<br />
                [Mobile], [Email]

            </p>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;">
            <p style="font-family:Calibri;font-weight:bold;text-decoration:underline;font-size:14pt;">
                [Title]
            </p>
        </td>
    </tr>
    <tr>
        <td>
            <table style="width:100%;font-family:Calibri;font-size:14px;" cellpadding="0" cellspacing="0" border="0">

                <tr>
                    <td valign="top">
                        <table style="width:100%;font-family:Calibri;font-size:14px;text-align:left;" cellpadding="4" cellspacing="0" border="0">
                            <tr>
                                <td style="width:100px;">[InvoiceNoTitle] #</td>
                                <td style="border-bottom:dotted 1px #000000;">
                                    [InvoiceNo]
                                </td>
                                <td style="width:100px;text-align:right;">Date: </td>
                                <td style="border-bottom:dotted 1px #000000;">
                                    [InvoiceDate]
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" style="height:5px;">
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td>Party :</td>
                                <td colspan="3" style="border-bottom:dotted 1px #000000;font-weight:bold;">
                                    [ClientCompanyName]
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" style="height:5px;">
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td>Amount:</td>
                                <td colspan="3" style="border-bottom:dotted 1px #000000;text-transform:uppercase;">
                                    [AmountWord]
                                </td>
                            </tr>


                        </table>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
    <tr>
        <td style="height:10px;">
            &nbsp;
        </td>
    </tr>
    <tr>
        <td height="1" valign="top" bgcolor="#333333" style="height:1px;"></td>
    </tr>

    <tr>
        <td style="height:10px;">
            &nbsp;
        </td>
    </tr>
    <tr>
        <td>
            <table style="width:100%;font-family:Calibri;font-size:14px;text-align:left;" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="width:50%;">
                        <table cellpadding="4" cellspacing="0">
                            <tr>
                                <td>
                                    Payment Mode: [PayMode]

                                </td>
                            </tr>
                        </table>

                    </td>
                    <td style="text-align:right;" valign="middle">
                        <table cellpadding="5" cellspacing="0" border="1" align="right">
                            <tr>
                                <td style="height:30px;font-weight:bold;" valign="middle">
                                    [Amount]
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
   
</table>
